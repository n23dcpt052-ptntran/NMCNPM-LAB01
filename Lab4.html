<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Lab 04</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập username">
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                
                <div class="button-group">
                   <button type="submit" class="btn login-btn">Đăng nhập</button>
                    <button type="button" class="btn cancel-btn" id="cancelBtn">Huỷ bỏ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
